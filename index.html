<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Page Transition Using BarbaJS & GSAP</title>
        <link rel="stylesheet" href="css/main.css" />
        <script
      src="https://kit.fontawesome.com/d2f88e284f.js"
      crossorigin="anonymous"
    ></script>
    </head>

    <body data-barba="wrapper">
        <div class="load-container">
            <div class="loading-screen"></div>
        </div>

        <main data-barba="container" data-barba-namespace="home-section">
            <!-- <div class="header">
                <h1 class="title animate-this">
                    home page
                </h1>
                <div class="animate-this button">
                    <a href="about.html">go to about</a>
                </div>
            </div> -->
            <div class="header">
                <div class="notification-bar animate-this">
                    <p>10% Off and Free US Shipping Code:
                        <strong>SUPPORTSMALLBUSINESS</strong></p>
                </div>
                <div class="nav-bar animate-this">
                    <div class="logo">
                        <img src="images/logo.jpg" alt="" />
                      </div>
                      <span></span>
                      <div class="nav-menu">
                        <ul>
                          Men
                        </ul>
                        <ul>
                          Women
                        </ul>
                        <ul>
                          Explore
                        </ul>
                        <span></span>
                        <ul>
                          <i class="fas fa-search"></i>
                        </ul>
                        <ul>
                          <i class="fas fa-user-alt"></i>
                        </ul>
                        <ul>
                          <i class="fas fa-shopping-bag"></i>
                        </ul>
                      </div>
                </div>
                
            </div>

            <section class="feature">
                <div class="left">
                  <div class="indent animate-this">
                    <h1>Apollo <br />Collection</h1>
                    <p>The best bags designed for the new era of work.</p>
                    <div class="discover">
                        <a href="about.html">Discover</a>
                      <i class="fas fa-arrow-right"></i>
                    </div>
                  </div>
                </div>
                <div class="right">
                  <video
                    width="915"
                    height="auto"
                    object-fit="contain"
                    autoplay
                    loop
                    src="vids/teaser.mp4"
                  ></video>
                </div>
              </section>
            
        </main>
    </body>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script src="main.js"></script>
</html>
